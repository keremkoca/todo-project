<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login-style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form" id="login">
        <h1 class="form title">Login</h1>
        <div class="form-message form message-error"></div>
        <div class="form input-container">
          <input
            id="login-username"
            type="text"
            class="form-input"
            placeholder="Username or Email"
          />
          <div class="form-input-error-message"></div>
        </div>
        <div class="form input-container">
          <input
            type="password"
            id="login-password"
            class="form-input"
            placeholder="password"
          />
          <div class="form-input-error-message"></div>
        </div>
        <button class="form submit-btn" type="submit">Continue</button>
        <p class="form-text">
          <a href="#" class="form-link">Forgot your password?</a>
        </p>
        <p class="form-text">
          <a href="#" class="form-link" id="link-create-account"
            >Don't have an account? Create account</a
          >
        </p>
      </form>
      <!-- Create account-->
      <form class="form form-hidden" id="create-account">
        <h1 class="form title">Create account</h1>
        <div class="form_message form message-error"></div>
        <div class="form input-container">
          <input
            type="text"
            class="form-input"
            id="username"
            placeholder="Username"
            minlength="5"
            required
          />
          <div id="name-message" class="form-input-error-message"></div>
        </div>
        <div class="form input-container">
          <input
            type="email"
            class="form-input"
            id="email"
            placeholder="Email Address"
            required
          />
          <div id="email-message" class="form-input-error-message"></div>
        </div>
        <div class="form input-container">
          <input
            type="password"
            class="form-input"
            id="password"
            placeholder="password"
            minlength="10"
            required
          />
          <div id="password-message" class="form-input-error-message"></div>
        </div>
        <div class="form input-container">
          <input
            type="password"
            class="form-input"
            id="confirm-password"
            placeholder="Confirm password"
            minlength="10"
            value=""
            required
          />
          <div
            id="password-confirm-message"
            class="form-input-error-message"
          ></div>
        </div>
        <button class="form submit-btn" type="submit">Continue</button>
        <p class="form-text">
          <a href="#" class="form-link" id="link-login"
            >Already have an account? Sign in</a
          >
        </p>
      </form>
    </div>
    <script src="/login.js"></script>
  </body>
</html>
