<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOLIST</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/de14b63620.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="user-profile">
      <img class='user-pp'src="pp-default.jpeg" id="preview">
      <input class="user-pp-input"type="file"></input>
      <div class="user-profile-info"></div>
      <button type="submit" class="logout-btn"><i class="fa fa-sign-out" aria-hidden="true">Logout</i></button>
    </div>
    <div class="wrapper">
      <h1>TODOLIST</h1>
      <input class="input" type="text" autofocus placeholder="Enter a todo" />
      <button class="submit-btn" type="button">Enter</button>

      <ul class="todo-ul"></ul>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
